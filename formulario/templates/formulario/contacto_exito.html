{% extends "base.html" %}
{% block title %}¡Mensaje enviado!{% endblock %}
{% block content %}
<div class="col-12 col-md-8 col-lg-5 mx-auto">
    <div class="card shadow-lg border-0 rounded-4 p-4 text-center">
        <div class="mb-3">
            <i class="bi bi-check-circle-fill text-success" style="font-size:3rem;"></i>
        </div>
        <h2 class="fw-bold mb-2">¡Gracias por tu mensaje!</h2>
        <p class="mb-4">Tu mensaje ha sido enviado correctamente. Nos pondremos en contacto contigo pronto.</p>
        <a href="/contacto/" class="btn btn-outline-primary">Enviar otro mensaje</a>
    </div>
</div>
{% endblock %}
{% block extra_head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
{% endblock %}
