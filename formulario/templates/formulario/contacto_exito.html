{% extends "base.html" %}
{% block title %}¡Mensaje enviado!{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="alert alert-success text-center mt-5">
            <h4 class="alert-heading">¡Gracias por tu mensaje!</h4>
            <p>Tu mensaje ha sido enviado correctamente. Nos pondremos en contacto contigo pronto.</p>
            <a href="/formulario/" class="btn btn-outline-primary mt-3">Enviar otro mensaje</a>
        </div>
    </div>
</div>
{% endblock %}
{% block extra_head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
{% endblock %}
