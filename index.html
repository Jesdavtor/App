<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDApp - Bienvenida</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .welcome-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(30, 64, 175, 0.15);
            padding: 2.5rem 2rem 1.5rem 2rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .welcome-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #1e40af;
            margin-bottom: 0.2em;
        }
        .welcome-message {
            font-size: 1.08rem;
            color: #333;
            margin-bottom: 2em;
        }
        .welcome-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.85em 0;
            margin-bottom: 1em;
            border: none;
            border-radius: 8px;
            font-size: 1.08rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(30, 64, 175, 0.07);
            text-decoration: none;
        }
        .btn-contacto {
            background: #2563eb;
            color: #fff;
        }
        .btn-contacto:hover {
            background: #1e40af;
        }
        .btn-admin {
            background: #22c55e;
            color: #fff;
        }
        .btn-admin:hover {
            background: #16a34a;
        }
        .btn-api {
            background: #a21caf;
            color: #fff;
        }
        .btn-api:hover {
            background: #7c1d6f;
        }
        .welcome-btn i {
            margin-right: 0.7em;
            font-size: 1.1em;
        }
        .welcome-footer {
            margin-top: 1.5em;
            color: #888;
            font-size: 0.95em;
            border-top: 1px solid #e5e7eb;
            padding-top: 1em;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-title">JDApp</div>
        <div class="welcome-message">
            Bienvenido al panel de administración. Selecciona una opción para comenzar:
        </div>
        <a href="/formulario/" class="welcome-btn btn-contacto"><i class="fa-solid fa-clipboard"></i>Formulario de Contacto</a>
        <a href="/admin/" class="welcome-btn btn-admin"><i class="fa-solid fa-gear"></i>Panel de Administración</a>
        <a href="/api/docs/" class="welcome-btn btn-api"><i class="fa-solid fa-book"></i>Documentación API</a>
        <div class="welcome-footer">
            MP-Web 10 Pro - Sistema de Gestión
        </div>
    </div>
</body>
</html>
